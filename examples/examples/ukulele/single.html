<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sweet ukulele| CIS 1310</title>
<style type="text/css">
	body {
		text-align: center;
	}

	/* CSS Document */

	img {
		width: 300px;
		height: 300px;
		transition:all 1000ms ease;
		transform-origin: 150px 150px;

		border-radius:50%;
	}
	img:hover {
		filter: contrast(5) saturate(0.8) hue-rotate(360deg);
		transform: translateX(300px) rotate(300deg);
		transition:all 5000ms ease;
		width: 300px;
		height: 300px;
	}

</style>
</head>

<body>
<img src="https://cdn.css-tricks.com/wp-content/uploads/2014/02/redwood-ukulele-top.jpg" width="800" height="532" alt="" />
</body>
</html>
